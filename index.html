<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nohacks.org</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Fonts/Minecraft.ttf') format('truetype');
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Minecraft', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
            background: url('https://i.redd.it/9ra517ybxow21.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            font-size: 5vw;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <!-- Audio Player -->
    <audio id="background-audio" autoplay muted>
        <source src="jungle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Title with drop shadow -->
    <h1>
        there is nothing here right now
    </h1>

    <!-- Play/Pause Button (initially in play mode) -->
    <button style="font-size: 24px; background-color: transparent; color: #f0f0f0; border: none; outline: none; cursor: pointer; position: fixed; bottom: 20px; left: 20px;"
            onclick="togglePlayPause()">⏸️</button>

    <!-- JavaScript to control play/pause -->
    <script>
        const audio = document.getElementById('background-audio');
        let isPlaying = true;

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.querySelector('button').innerText = '▶️'; // Change to play icon
            } else {
                audio.play();
                isPlaying = true;
                document.querySelector('button').innerText = '⏸️'; // Change to pause icon
            }
        }

        // Unmute audio when user interacts (required for autoplay in some browsers)
        document.addEventListener('click', function() {
            if (audio.paused && audio.muted) {
                audio.muted = false;
            }
        });
    </script>
</body>
</html>
