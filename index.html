<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nohacks.org</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Fonts/Minecraft.ttf') format('truetype');
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Minecraft', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #f0f0f0; /* Slightly lighter text color */
            text-align: center;
            background: url('https://i.redd.it/9ra517ybxow21.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            font-size: 4.5vw; /* Adjusted font size */
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            letter-spacing: 0.02em; /* Tiny letter spacing */
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 999; /* Ensure controls are above other content */
        }
        .slider-container {
            width: 80px; /* Adjusted width of the slider container */
            margin-left: 5px; /* Reduced margin between button and slider */
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%; /* Full width of the slider */
            height: 6px; /* Height of the slider */
            background: #eee; /* Brighter background color */
            outline: none;
            opacity: 0.7;
            transition: opacity 0.15s ease-in-out;
            border-radius: 4px; /* Rounded corners */
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px; /* Width of the slider thumb */
            height: 12px; /* Height of the slider thumb */
            background: #fff; /* White slider thumb */
            cursor: pointer;
            border-radius: 50%; /* Round slider thumb */
        }
        .slider::-moz-range-thumb {
            width: 12px; /* Width of the slider thumb */
            height: 12px; /* Height of the slider thumb */
            background: #fff; /* White slider thumb */
            cursor: pointer;
            border-radius: 50%; /* Round slider thumb */
        }
        .button {
            font-size: 24px;
            background-color: transparent;
            color: #f0f0f0;
            border: none;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Title with adjusted spacing and font size -->
    <h1>there is nothing here right now</h1>

    <!-- Controls: Play/Pause Button and Volume Slider -->
    <div class="controls">
        <!-- Play/Pause Button -->
        <button class="button" onclick="togglePlayPause()">⏸️</button>

        <!-- Volume Slider -->
        <div class="slider-container">
            <input type="range" min="0" max="100" value="35" class="slider" id="volumeSlider">
        </div>
    </div>

    <!-- YouTube iframe player with controls -->
    <div id="player"></div>

    <!-- JavaScript to control YouTube player and volume -->
    <script>
        let player;
        const playlist = ['BPSnazHNUfA', 'MFeqcv1rO5E', 'm6b5Npai6jQ']; // Replace with your playlist video IDs
        let currentVideoIndex = 0;

        // Function to initialize the YouTube player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: playlist[0], // Set the first video ID from the playlist
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'enablejsapi': 1,
                    'iv_load_policy': 3 // Removes annotations
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Function called when player is ready
        function onPlayerReady(event) {
            player.setVolume(35); // Set initial volume to 35
        }

        // Function to handle state changes in the player
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                document.querySelector('.button').innerText = '⏸️'; // Change to pause icon
            } else {
                document.querySelector('.button').innerText = '▶️'; // Change to play icon
            }
            if (event.data === YT.PlayerState.ENDED) {
                // Play the next video in the playlist when current video ends
                currentVideoIndex++;
                if (currentVideoIndex < playlist.length) {
                    player.loadVideoById(playlist[currentVideoIndex]);
                } else {
                    currentVideoIndex = 0; // Loop back to the beginning if end of playlist
                    player.loadVideoById(playlist[currentVideoIndex]);
                }
            }
        }

        // Function to toggle play/pause
        function togglePlayPause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
