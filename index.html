<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nohacks.org</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Fonts/Minecraft.ttf') format('truetype');
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Minecraft', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #f0f0f0; /* Slightly lighter text color */
            text-align: center;
            background: url('https://i.redd.it/9ra517ybxow21.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            font-size: 4.5vw; /* Adjusted font size */
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            letter-spacing: 0.02em; /* Tiny letter spacing */
        }
    </style>
</head>
<body>
    <!-- Audio Player -->
    <audio id="background-audio" preload="auto" loop>
        <source src="jungle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Title with adjusted spacing and font size -->
    <h1>there is nothing here right now</h1>

    <!-- Play/Pause Button (initiates audio play on click) -->
    <button style="font-size: 24px; background-color: transparent; color: #f0f0f0; border: none; outline: none; cursor: pointer; position: fixed; bottom: 20px; left: 20px;"
            onclick="togglePlayPause()">⏸️</button>

    <!-- JavaScript to control audio play -->
    <script>
        const audio = document.getElementById('background-audio');

        // Check if the audio can autoplay
        function canAutoplay() {
            return new Promise((resolve, reject) => {
                if ('mediaSession' in navigator) {
                    resolve(true);
                } else {
                    reject(new Error('Autoplay is not supported'));
                }
            });
        }

        // Autoplay audio when the page loads
        window.addEventListener('load', function() {
            canAutoplay().then(() => {
                audio.play();
            }).catch(error => {
                console.log('Autoplay was prevented:', error);
                // Handle the autoplay restriction here (e.g., show a play button)
            });
        });

        // Function to toggle play/pause
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                document.querySelector('button').innerText = '⏸️'; // Change to pause icon
            } else {
                audio.pause();
                document.querySelector('button').innerText = '▶️'; // Change to play icon
            }
        }

        // Set initial volume to 35%
        audio.volume = 0.35;
    </script>
</body>
</html>
